<div fxLayoutAlign="center" style="padding: 60px;">
  <mat-card class="cardstyle">
    <mat-card-title>Employee Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input type="email" matInput placeholder="Enter Email" formControlName="email">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
          <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" matInput
            placeholder="Enter Password">
          <button mat-icon-button type="button" (click)="hidePassword=!hidePassword" class="hide-password-icon"
            mat-icon-button matSuffix>
            <mat-icon matSuffix>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field><br>
        <button color="primary" type="submit" mat-raised-button class="registerbuttonstyle">Login</button>
      </form>
      <mat-card-actions class="mt-2 ml-2">
        <span>New User?<a routerLink="/register" class="ml-1">Register here</a></span>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
