<div [style.display]="'block'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Employee Image</h4>
        <mat-icon (click)="activeModal.close()" class="f-r" style="cursor: pointer;">close</mat-icon>
      </div>
      <div class="modal-body">
        <img [src]="image" #screen id="imagepreview" style="width:425px; height:425px;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="downloadImage()">Download</button>
      </div>
    </div>
  </div>
  <div id="download">
    <img #canvas>
    <a #downloadLink></a>
  </div>
