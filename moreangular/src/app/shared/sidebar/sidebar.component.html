<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngIf="auth.isAuthenticated()" [routerLink]="'/document'"> Add Document</a>
      <a mat-list-item (click)="sidenav.close()"> Close </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
